<!DOCTYPE html>
<html>
<head>
    <title>App title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>AppTitle</h1>
            <button id="upload-btn">+ Upload</button>
        </header>

        <div class="feed" id="feed">
            <!-- Poems will appear here -->
        </div>

        <div class="upload-modal" id="modal">
            <div class="modal-content">
                <h2>Share Your Poems, Novels, Short Stories, or Quotes Here </h2>
                <textarea placeholder="Write here..." id="poem-text"></textarea>
                <button id="post-btn">Post</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    # refercene for poem https://bannaphotography.com/blog/top-arabic-love-poems/
</body>
</html>
